<!doctype html>
<html lang="en" ng-app="AssignmentOne">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .container{ height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;}
    </style>
  </head>
<body ng-controller="FoodController">
   <div class="container">
     <h1 class="text-uppercase" style="font-weight: 600;">Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="width: 500px; height: 40px;">
             
         </div>
         <div class="form-group">
             <button class="btn btn-primary" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p class="text-center " style="padding-top: 30px;">{{message}}</p>
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
